                                ‘De Montfort University’
                                <br><br />
                                De Montfort University Leicester (DMU) is a public university in the city of Leicester, England. It was established in accordance with the Further and Higher Education Act in 1992 as a degree awarding body. The name De Montfort University was taken from Simon de Montfort, a 13th-century Earl of Leicester credited with establishing the first Parliament of England in 1265.
                                <br><br />
                                De Montfort University has approximately 27,000 full and part-time students, 3,240 staff and an annual turnover in the region of £168 million.[1] The university is organised into four faculties: Art, Design, and Humanities (ADH); Business and Law (BAL); Health and Life Sciences (H&LS); and Computing, Engineering and Media (CEM). It is a Sustainable Development Hub, focusing on Peace, Justice and Strong Institutions, an initiative by the United Nations launched in 2018.
                                <br><br />
                                In 2019, the first Times Higher Education (THE) University Impact Rankings, a global performance tables that assess universities against the United Nations' Sustainable Development Goals, ranked De Montfort University 50th in the world.[3] The UK Department of Education awarded university a Gold rating in the 2017 Teaching Excellence Framework. It is a member of the Association of Commonwealth Universities.
                                <br><br />
                                De Montfort University Leicester (DMU) is dedicated to helping students achieve the life, career and great experiences they want. Rated Gold in the Teaching Excellence Framework 2017, the university has a great record for helping students find highly skilled work or further study. Students benefit from unforgettable international experiences through #DMUglobal, and great facilities in a 21st-century university with a newly transformed campus, beautiful green spaces, and great places to socialise.
                                <br><br />
                                <br><br />
